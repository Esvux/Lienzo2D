<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Tabla de símbolos - Lienzos2D</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
	<link rel="stylesheet" href="assets/css/material-icon.css">
	<link rel="stylesheet" href="assets/css/materialize.min.css">
	<style>
		th{
			padding: 5px 0px !important;
			margin: 0px !important;
		}
		td.conservar{
			padding-left: 1.4em;
		}
	</style>
</head>
<body>
	<div class="container" style="width:95%;">
		<div class="row">
			<div class="col s12 card teal darken-4">
				<div class="card-content white-text">
					<h3 class="thin right">TABLA DE SÍMBOLOS</h3>
					<h5 class="light">Archivo compilado: <span class="thin">__FILE__</span></h5>
					<h5 class="light">Fecha: <span class="thin">__DATE__</span></h5>
					<h5 class="light">Estado: <span class="thin">__STATE__</span></h5>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col s12">
				<table class="bordered striped">
					<thead>
						<tr>
							<th rowspan="2" class="thin">NOMBRE</th>
							<th rowspan="2" class="thin">ROL</th>
							<th rowspan="2" class="thin">TIPO</th>
							<th rowspan="2" class="thin">VISIBILIDAD</th>
							<th rowspan="2" class="thin">GLOBAL/LOCAL</th>
							<th rowspan="2" class="thin">CONSERVAR</th>
							<th rowspan="2" class="thin">PARAMETROS</th>
							<th rowspan="2" class="thin">CLASE</th>
							<th colspan="3" class="thin center">ÁMBITO</th>
						</tr>
						<tr>
							<th style="width:100px;" class="thin center">PADRE</th>
							<th style="width:100px;" class="thin center">NIVEL</th>
							<th style="width:100px;" class="thin center">CORRELATIVO</th>
						</tr>
					</thead>
					<tbody>
						__BODY__	
					</tbody>
				</table>
				
			</div>
		</div>
	</div>
	<script src="assets/js/jquery-2.1.1.min.js"></script>
	<script src="assets/js/materialize.min.js"></script>
</body>
</html>
