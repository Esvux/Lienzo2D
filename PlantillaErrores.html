<!DOCTYPE html>
<html lang="es">
<head>
	<title>Reporte de Errores - Lienzos2D</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
	<link rel="stylesheet" href="assets/css/material-icon.css">
	<link rel="stylesheet" href="assets/css/materialize.min.css">
	<style>
		th{
			padding: 5px 0px !important;
			margin: 0px !important;
		}
	</style>
</head>
<body>
	<div class="container" style="width:95%;">
		<div class="row">
			<div class="col s12">
				<h3 class="thin right">REPORTE DE ERRORES</h3>
				<h6 class="thin">ARCHIVO COMPILADO:</h6>
				<h6 class="light" style="margin-left: 2em;">__L2D__</h6>
				<h6 class="thin">FECHA:</h6>
				<h6 class="light" style="margin-left: 2em;">__DATE__</h6>
			</div>
		</div>
		<div class="row">
			<div class="col s12">
				<table class="bordered striped">
					<thead>
						<tr>
							<th rowspan="2" class="thin">TIPO</th>
							<th rowspan="2" class="thin">DESCRIPCIÓN</th>
							<th colspan="3" class="thin center">UBICACIÓN</th>
						</tr>
						<tr>
							<th style="width:100px;" class="thin center">LIENZO</th>
							<th style="width:100px;" class="thin center">FILA</th>
							<th style="width:100px;" class="thin center">COLUMNA</th>
						</tr>
					</thead>
					<tbody>
						__CONTENT__
					</tbody>
				</table>
				
			</div>
		</div>
	</div>
	<script src="assets/js/jquery-2.1.1.min.js"></script>
	<script src="assets/js/materialize.min.js"></script>
</body>
</html>
