<!DOCTYPE html>
<html lang="es">
<head>
	<title>Reporte de Errores - Lienzos2D</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no"/>
	<link rel="stylesheet" href="assets/css/material-icon.css">
	<link rel="stylesheet" href="assets/css/materialize.min.css">
	<style>
		th{
			padding: 5px 0px !important;
			margin: 0px !important;
		}

		td .esperado:first-of-type{
			margin-left: 0; 
		}

		.esperado{
			margin: 0 10px;
		}

		td .esperado:first-of-type:before{
			content: 'Se esperaba: '
		}
	</style>
</head>
<body>
	<div class="container" style="width:95%;">
		<div class="row">
			<div class="col s12 card teal darken-4">
				<div class="card-content white-text">
					<h4 class="thin right">REPORTE DE ERRORES</h4>
					<h5 class="light">Archivo compilado: <span class="thin">Personaje.lz</span></h5>
					<h5 class="light">Fecha generación: <span class="thin">25/sep/2016 00:18:05</span></h5>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col s12">
				<table class="bordered striped">
					<thead>
						<tr>
							<th rowspan="2" class="thin">TIPO</th>
							<th rowspan="2" class="thin">DESCRIPCIÓN</th>
							<th colspan="3" class="thin center">UBICACIÓN</th>
						</tr>
						<tr>
							<th style="width:120px;" class="thin center">LIENZO</th>
							<th style="width:120px;" class="thin center">FILA</th>
							<th style="width:120px;" class="thin center">COLUMNA</th>
						</tr>
					</thead>
					<tbody>
						<tr><td colspan='5' class='center'>No existen errores en el programa.</td></tr>
					</tbody>
				</table>
				
			</div>
		</div>
	</div>
	<script src="assets/js/jquery-2.1.1.min.js"></script>
	<script src="assets/js/materialize.min.js"></script>
</body>
</html>
